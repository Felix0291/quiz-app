<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapplikation</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>
</head>
<body>
    <div class="main-container">

    <div id="container" class="container">
        <h1>Felix Quiz</h1>
        <p>Choose one of two topics and answer 5 questions</p>
        <button id="subject-btn-1">Music</button>
        <button id="subject-btn-2">Books</button>
    </div>
        

    <div id="quiz-container" class="hide">
        <h3 id="questions"></h3>
        <div id="option"></div>
        <button id="next-btn" class="hide">Next question</button>
        <div id="display-time"></div>
        </div>


        <div id="result-screen" class="hide">
            <h2>Quiz Ended!</h2>
            <p id="result"></p>
            <button id="retry-btn">Try Again!</button>
        </div>
    </div>
    
</body>
</html>
