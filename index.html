<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapplikation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container" class="container">
        <h1>Felix Quizapplikation</h1>
        <p>Välj ett av två ämnen och svara på 5 frågor!</p>
        <button id="subject-btn-1">Musik</button>
        <button id="subject-btn-2">Böcker</button>
    </div>
        

    <div id="quiz-container" class="hide">
        <h3 id="questions"></h3>
        <div id="option"></div>
        <button id="next-btn" class="hide">Nästa fråga!</button>
        </div>


        <div id="result-screen" class="hide">
            <h2>Quiz Slut!</h2>
            <p id="result">Du fick:</p>
            <button id="retry-btn">Prova igen!</button>
        </div>
    </div>
    
</body>
</html>
